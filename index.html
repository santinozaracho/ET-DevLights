<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>DL-ET-STR CALCULATOR</title>
    </head>
    <body>
        <div class="containter mx-5">
            <div class="jumbotron col-lg mx-auto my-5">
                <div class="row">
                    <div class='col-3'></div>
                    <div class='col-6'>
                        <div class="card">
                            <div class="card-header"><h4>Welcome Jane!!, please insert a string in the next box, then click on calculate.</h4></div>
                            <div class="card-body mx-auto w-100">
                                <div class="input-group mb-3">        
                                    <input type="text" class="form-control text-process" onkeyup="this.value=this.value.replace(/[^a-z]/g,'');" placeholder="Here's goes your string.." aria-label="Here's goes your string.." aria-describedby="button-calc">
                                    <div class="input-group-append">
                                            <button class="btn btn-outline-primary btn-calc" onclick="$('.text-result').text( StrFunctionCalc( $('.text-process').val() ).toString() )" type="button">Calculate</button>
                                    </div>
                                </div></div>
                            <div class="card-footer"><h5>Your Result will be here:</h5></div>
                            <div class=" border border-success text-center bd-highlight"><span class="text-result"></span></div>

                        </div>
                            

                    </div>
                    <div class='col-3'></div>
                </div>
                    
            </div>
        </div>
    
    <script src="EntrevistaTecnica.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
